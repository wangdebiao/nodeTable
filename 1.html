<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery-3.2.0.min.js"></script>
</head>
<body>
<style>
    table,tr,td,th{
        border:1px solid green;
    }
</style>
<table>
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th class="add">+</th>
    </tr>
    <tr>
        <td>张三</td>
        <td>男</td>
        <td>13</td>
        <td class="del">-</td>
    </tr>
</table>
<script>
    $(".add").click(function () {
        $("<tr>").html("<td></td><td>男</td><td>13</td><td class='del'>-</td>").appendTo($("table"))
    })
</script>
</body>
</html>
